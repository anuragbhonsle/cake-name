<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-pink-50 min-h-screen flex items-center justify-center font-sans"
  >
    <div
      class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-pink-200"
    >
      <h1 class="text-3xl font-bold mb-6 text-center text-pink-600">
        ðŸŽ‚ Cake Name Generator
      </h1>

      <form action="/submit" method="POST" class="space-y-4">
        <div>
          <label
            for="country"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Country Name:</label
          >
          <input
            type="text"
            name="country"
            id="country"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
        </div>

        <div>
          <label
            for="flavour"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Flavour:</label
          >
          <input
            type="text"
            name="flavour"
            id="flavour"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
        </div>

        <div class="text-center">
          <input
            type="submit"
            value="Bake My Cake Name ðŸŽ‚"
            class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300 cursor-pointer"
          />
        </div>
      </form>
    </div>
  </body>
</html>
